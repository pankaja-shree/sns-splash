<!DOCTYPE html>
<html>
	<head>
		<title>SnS Feedback</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link href="https://fonts.googleapis.com/css?family=Lato|Montserrat" rel="stylesheet">
		<link rel="stylesheet" href="css/style.css">
		<script src="https://use.fontawesome.com/9acb8c974f.js"></script>
		<script
  src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
  integrity="sha256-k2WSCIexGzOj3Euiig+TlR8gA0EmPjuc79OEeY5L45g="
  crossorigin="anonymous"></script>
        <script src="js/form.js"></script>
	</head>
    <body>
        
		<header class="header">
			<div>
			<img class= "header-img" src="assets/sns.png" alt="sns logo">
			</div>
			<div>
			<h1>Slack and Study <a style="color: white" target = "_blank" href = "https://github.com/Trion129/study-bot"><i class="fa fa-github" aria-hidden="true"></i></a></h1><br>
			<h3 class="subheader">A Slash command to manage private groups in your team</h3>
			<a target = "_blank" class = "slack" href="https://goo.gl/MidmzM">
            <img alt="Add to Slack" height="40" width="139" 
            src="https://platform.slack-edge.com/img/add_to_slack.png" 
            srcset="https://platform.slack-edge.com/img/add_to_slack.png 1x,
            https://platform.slack-edge.com/img/add_to_slack@2x.png 2x" />
          </a>
			</div>
		</header>

		<div id = "use">
			<h1 class = "content-header">Do you have any questions or feedback? <i class="fa fa-envelope" aria-hidden="true"></i></h1>
			<h3>Send them using this form <i class="fa fa-paper-plane" aria-hidden="true"></i></h3>
                    <form action="https://formspree.io/pankajashree@gmail.com" method="POST">
                        <input type="email" id="email" placeholder="Your email" name="_replyto" required>
						 <label class="error" id="email_error"><i class="fa fa-exclamation-triangle" aria-hidden="true"></i>
Email is required</label>
						<input type="hidden" name="_next" value="https://pankaja-shree.github.io/sns-splash/thanks.html" /> 
                        <input type="hidden" name="_subject" value="New submission!" />
                        <input type="text" name="_gotcha" style="display:none" />
                        <textarea id="message" rows="10" name="message" placeholder="Your message" required></textarea>
						<label class="error" id="message_error"><i class="fa fa-exclamation-triangle" aria-hidden="true"></i>
Your message is required</label>
						<input type="submit" value = "Send" id = "submit">
                    </form>
		</div>

		<footer>
			<p><a target="_blank" href='privacy.html'>View our Privacy Policy</a>. A Slack app by <a target="_blank" href='https://github.com/Trion129'>@trion</a> and <a target="_blank" href='https://github.com/pankaja-shree'>@pankaja</a>.</p>
		</footer>
		<a class= "link support" href="index.html">
		<i class="fa fa-chevron-left" aria-hidden="true"></i>

		&nbsp;Back to Main Page</a>
        

    </body>
</html>
